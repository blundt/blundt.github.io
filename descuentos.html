<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes u descuentos | Practico 2 </title>
</head>
<body>
    <a href="./index.html">Home</a>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
    </header>

    <section id="containerPorcentaje">
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>
        <form action="">
            <div>
                <label for="InputPrice">Escribe el precio de tu producto</label>

                <input id="InputPrice" type="number">
            </div>
            <div>
                <label for="InputDiscount">Escribe el descuento de tu producto</label>

                <input id="InputDiscount" type="number">
            </div>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>


            <p id="ResultP"></p>
        </form>
    </section>

    <section id="containerCupones">
        <h2>
            calcula el precio a pagar de tus productos con cupones
        </h2>
        <form action="">
            <div>
                <label for="InputPrice2">Escribe el precio de tu producto</label>

                <input id="InputPrice2" type="number">
            </div>
            <div>
                <label for="InputCupon">Escribe el iD de tu cupon</label>

                <input id="InputCupon" type="number">
            </div>
            
            <button type="button" onclick="onClickCuponDiscount()">Calcular el precio con descuento utilizando cupon</button>


            <p id="ResultP2"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
